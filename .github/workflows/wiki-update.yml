name: Update Wiki Commands

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches:
      - main
    paths:
      - "src/data/commandData.csv"

jobs:
  update-wiki:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Generate Wiki Content
        run: node .github/scripts/generate-wiki.js
        
      - name: Update Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Clone wiki repo
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki
          
          # Copy new content
          cp src/data/commands.md ./wiki/Commands.md
          cd wiki
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Check for changes
          if git diff --quiet HEAD; then
            echo "No changes to commit"
            exit 0
          else
            git add Commands.md
            git commit -m "Update commands documentation

            Co-authored-by: vb2007 <admin@vb2007.hu>"
            git push
          fi
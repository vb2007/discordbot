name: Update Wiki Commands

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches:
      - main
    paths:
      - 'src/data/commandData.csv'

jobs:
  update-wiki:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Generate Wiki Content
        run: node .github/scripts/generate-wiki.js
        
      - name: Update Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          cp commands.md ./${{ github.repository }}.wiki/Commands.md
          cd ${{ github.repository }}.wiki
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add Commands.md
          git commit -m "Update commands documentation"
          git push